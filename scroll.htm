<html>

<head>
    <script src="https://rawgit.com/rwrife/koolic/master/js/koolic.min.js" type="text/javascript "></script>
    <style>
        .marquee {
            overflow: hidden;
            position: relative;
            display: block;
            width: 300px;
            white-space: nowrap;
        }
        
        #message {
            white-space: nowrap;
            position: relative;
        }
    </style>
</head>

<body>

    <input name="callout" type="text" style="width:300px" />
    <div class="marquee">
        <div id="message"></div>
    </div>

    <script type="text/javascript">
        var marquee = {
            greet: "Welcome to the best of the 90's internet!",
            left: 0
        };

        $$.ready(function() {
            $$('input[name=callout]').bind($$(marquee).greet);
            $$('#message').bind($$(marquee).left, 'style.left');
            $$('#message').bind($$(marquee).greet);

            $$(marquee).left.animate(0, -300, 2000).onDone(function(firstAni, val) {
                $$(marquee).left.animate(300, 0, 2000).onDone(function(secondAni, val) {
                    $$(marquee).left.animate(firstAni);
                });
            });
        });
    </script>
</body>

</html>
